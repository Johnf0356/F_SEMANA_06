<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="nombreError"></span>
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <span class="error" id="contraseñaError"></span>
            </div>
            <div class="input-group">
                <label for="confirmarContraseña">Confirmar contraseña:</label>
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
                <span class="error" id="confirmarContraseñaError"></span>
            </div>
            <div class="input-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <span class="error" id="edadError"></span>
            </div>
            <div class="form-buttons">
                <button type="submit" id="submitButton" disabled>Enviar</button>
                <button type="reset">Reiniciar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
